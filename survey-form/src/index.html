<main>

	<body>

		<div>
			<header>
				<h1 id="title">freeCodeCamp Survey Form</h1>
				<p id="description"> <i>Thank you for taking the time to help us improve the platform</i>
				</p>
			</header>

		</div>

		<div id="form-div">
			<form id="survey-form">
				<label for="name" id="name-label"> Name </label><br>
				<input id="name" placeholder="Enter your name" required /><br>

				<label for="email" id="email-label"> Email </label><br>
				<input type="email" id="email" placeholder="Enter your email" required /><br>

				<label for="number" id="number-label"> Age </label><br>
				<input type="number" id="number" placeholder="Enter your age" min="1" max="100" /><br>

				<label for="dropdown" id="dropdown-label"> Which option best describes your current role? </label><br>
				<select id="dropdown" placeholder="Select current role">
					<option value="student">Student</option>
					<option value="part-time">Part Time</option>
					<option value="full-time">Full Time</option>
					<option value="perfer-not-to-say">Perfer not to say</option>
					<option value="Other">Other</option>
				</select><br>

				<label for="radio">Would you recommend freeCodeCamp to a friend?</label><br>
				<input type="radio" id="yes" name="recommend" value="Yes">
				<label for="yes">Yes</label><br>
				<input type="radio" id="no" name="recommend" value="No">
				<label for="no">No</label><br>
				<input type="radio" id="maybe" name="recommend" value="Maybe">
				<label for="maybe">Maybe</label><br>

				<p>What would you like to see improved? (Check all that apply)</p>
				<input type="checkbox" id="front-end" name="front-end" value="front-end">
				<label for="front-end">Front-end Projects</label><br>
				<input type="checkbox" id="back-end" name="back-end" value="back-end">
				<label for="back-end">Back-end Projects</label><br>
				<input type="checkbox" id="data" name="data" value="data">
				<label for="data">Data Visualization</label><br>

				<label for="text">Any comments or suggestions?</label><br>
				<textarea id="text" placeholder="Enter your comments here..."></textarea><br>

				<button type="submit" id="submit">Submit</button>
			</form>

		</div>

	</body>

</main>
